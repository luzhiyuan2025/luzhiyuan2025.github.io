<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>祝舒琪生日快乐！</h1>
        </div>
        
        <div class="heart-animation">
            <div class="heart"></div>
        </div>
        
        <div class="message">
            <p>愿你的每一天都充满欢笑和快乐</p>
            <p>愿你的每个梦想都能实现</p>
        </div>
        
        <div class="cake">
            <div class="candle">
                <div class="flame"></div>
            </div>
            <div class="cake-body"></div>
        </div>
        
        <div class="buttons">
            <button id="wishBtn">送上祝福</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
